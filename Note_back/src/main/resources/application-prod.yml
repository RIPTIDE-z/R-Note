server:
  port: 8080
  servlet:
    context-path: /api
  address: 0.0.0.0

spring:
  application:
    name: R-Note

  datasource:

    druid:
      student-db:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/student_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        username: root
        password: 1122ABCDabcd
        initial-size: 3        # 连接池初始大小
        max-active: 10         # 最大连接数
        min-idle: 3            # 最小空闲连接
        max-wait: 60000        # 获取连接最大等待时间 (毫秒)
        filters: stat,wall     # Druid 监控过滤器，开启SQL监控、防火墙等

      log-db:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/log_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        username: root
        password: 1122ABCDabcd
        initial-size: 3
        max-active: 10
        min-idle: 3
        max-wait: 60000
        filters: stat,wall     # 同样开启监控过滤

      # 监控相关
      filters: stat,wall,slf4j
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin
      web-stat-filter:
        enabled: true
        url-pattern: /*

  # Jackson JSON 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  jta:
    enabled: true
    atomikos:
      properties:
        transaction-manager-unique-name: txManager
        enable-logging: true
        log-base-dir: logs/atom-logs
      datasource:
        student:
          min-pool-size: 5
          max-pool-size: 20
          borrow-connection-timeout: 60
          max-lifetime: 600000

        log:
          min-pool-size: 5
          max-pool-size: 20
          borrow-connection-timeout: 60
          max-lifetime: 600000

# MyBatis 配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  file:
    name: logs/note-backend.log   # 目标日志文件路径（相对项目根目录）
  level:
    com.atomikos: debug
    com.riptidez.notebackend: debug
    com.alibaba.druid: debug
    com.riptidez.notebackend.mapper: debug
    org.springframework.transaction: debug
  pattern:
    console: "%-5level %-36logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %-50logger{50} - %msg%n"
